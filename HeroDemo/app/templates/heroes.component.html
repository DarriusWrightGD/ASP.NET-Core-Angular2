{{errorMessage}}
<div *ngIf="_heroes">
  
  <h2>My heroes</h2>
  <ul class="heroes">
    <li (click)="onSelect(hero)" *ngFor="#hero of _heroes" [class.selected]="hero === selectedHero">
      {{hero.name}}<span class="glyphicon glyphicon-remove" (click)="removeHero(hero.id)"></span>
    </li>
  </ul>
  <div *ngIf="selectedHero">
    <h2>
      {{selectedHero.name | uppercase}} is my hero
    </h2>
    <button (click)="gotoDetails()" class="btn btn-default"> View Details</button>
  </div>
</div>
