<div class="container">
  <h1>{{formText}}</h1>
  <form #heroForm="ngForm" (ngSubmit)="submit(hero)">
    <div class="form-group">
      <div>
        <label for="name">Name</label>
        <input type="text" class="form-control" placeholder="Enter Name" [(ngModel)]="hero.name" ngControl="name" required #name="ngForm"> 
      </div>
      <input type="submit" value="{{formText}}" class="btn btn-primary" [disabled]="!heroForm.form.valid">
      <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
        Name is required
      </div>
    </div>
  </form>
