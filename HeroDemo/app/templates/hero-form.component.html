<div class="container">
  <h1>Add Hero</h1>
  <form #heroForm="ngForm" *ngIf="_active" (ngSubmit)="addHero()">
    <div class="form-group">
      <div>
        <label for="name">Name</label>
        <input type="text" class="form-control" placeholder="Enter Name" [(ngModel)]="_hero.name" ngControl="name" required #name="ngForm"> 
      </div>
      <input type="submit" value="{{buttonText}}" class="btn btn-primary" [disabled]="!heroForm.form.valid">
      <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
        Name is required
      </div>
    </div>
  </form>
